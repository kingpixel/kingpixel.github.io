---
layout: default
---
<div class="row primary">
    <div class="sub-heading">
        <div class="copy">
            <h2>Blog</h2>
        </div>
    </div>
</div>
<div class="row">
  <div class="img-left">
    <div class="copy">
      <h3>{{ page.title }}</h3>
      <p class="meta">{{ page.date | date_to_string }}</p>

      <div class="post">
        {{ content }}
      </div>
    </div>
  </div>
</div>
