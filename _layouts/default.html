<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta name="Description" content="Accessibility, WCAG 2.1, Digital Accesibility, Digital Experiece Design, art, design, programming, front-end development, and product design.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
{% seo %}
  </head>

  <body class="bg-white text-black m-0 p-0">
    <a href="#main_content">skip to main content</a>
    <!-- HEADER -->
    <div id="header_wrap" class="bg-white fixed top-0 w-full">
        <header class="max-w-3xl mx-auto my-0 md:flex" role="banner">
          <h1 id="project_title" class="text-black text-xl uppercase font-bold m-0 p-0 py-1 leading-10 absolute ml-6 md:relative"><a class="no-underline text-black" href="/">Mike Vogel</a></h1>
          <nav aria-label="site" class="flex flex-col items-center md:flex-grow">
            <button class="h-10 w-6 m-1 self-end mr-6 md:hidden" aria-expanded="false" aria-label="menu"><img src="/images/menu.png" height="20" width="26" alt=""></button>
            <ul class="list-none p-0 m-0 w-full text-center md:flex md:justify-end">
              <li class="leading-10 md:leading:10 md:m-0 md:ml-12"><a class="block no-underline py-1 px-4" href="/work/disney.html" {% if page.title == 'Disney' %}aria-describedby="current"{% endif %}>Work</a></li>
              <li class="leading-10 md:leading:10 md:m-0 md:ml-12"><a class="block no-underline py-1 px-4" href="/a11y/" {% if page.title == 'Accessibility' %}aria-describedby="current"{% endif %}>Accessibility</a></li>
              <li class="leading-10 md:leading:10 md:m-0 md:ml-12"><a class="block no-underline py-1 px-4" href="/be-better-challenges/" {% if page.title == 'Be Better Challenges' %}aria-describedby="current"{% endif %}>Apps</a></li>
            </ul>
            <div hidden id="current">Current page</div>
          </nav>
        </header>
    </div>

    <!-- MAIN CONTENT -->
      <div id="main_content_wrap" class="outer">
          <main class="mt-12">
          <section id="main_content" class="inner">
            {{ content }}
          </section>
        </main>
      </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="bg-primary py-8 px-0">
      <footer class="max-w-3xl mx-auto my-0 text-center flex flex-col items-center">       
          <a class="logo" href="/"><img alt="kingpixel" src="/images/kingpixel.png" width="114" height="124"></a>
          </a>
      </footer>
    </div>
    <script type="text/javascript" src="/javascripts/main.js"></script>
    <script type="text/javascript" src="/javascripts/sha1.min.js"></script>
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script> 
    {% endif %}
  </body>
</html>
