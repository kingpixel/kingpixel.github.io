<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta name="Description" content="Accessibility, WCAG 2.1, Digital Accesibility, Digital Experiece Design, art, design, programming, front-end development, and product design.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
{% seo %}
  </head>

  <body>
    <a href="#main_content">skip to main content</a>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner" role="banner">
          <h1 id="project_title"><a href="/">Kingpixel</a></h1>
          <nav aria-label="site">
            <button aria-expanded="false" aria-label="menu"><img src="/images/menu.png" height="20" width="26" alt=""></button>
            <ul hidden>
              <li><a href="/work/disney.html" {% if page.title == 'Disney' %}aria-describedby="current"{% endif %}>Work</a></li>
              <li><a href="/a11y/" {% if page.title == 'Accessibility' %}aria-describedby="current"{% endif %}>Accessibility</a></li>
              <li><a href="/be-better-challenges/" {% if page.title == 'Be Better Challenges' %}aria-describedby="current"{% endif %}>Apps</a></li>
              <li><a href="/portfolio/" {% if page.title == 'Portfolio' %}aria-describedby="current"{% endif %}>Portfolio</a></li>
            </ul>
            <div hidden id="current">Current page</div>
          </nav>
        </header>
    </div>

    <!-- MAIN CONTENT -->
      <div id="main_content_wrap" class="outer">
          <main>
          <section id="main_content" class="inner">
            {{ content }}
          </section>
        </main>
      </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">       
          <a class="logo" href="/"><img alt="kingpixel" src="/images/kingpixel.png" width="114" height="124"></a>
          </a>
      </footer>
    </div>
    <script type="text/javascript" src="/javascripts/main.js"></script>
    <script type="text/javascript" src="/javascripts/sha1.min.js"></script>
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
